<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Create an account | Gold Fund Trader</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="../../sass/main.css" />
  </head>
  <body class="login-layout">
    <div>
      <div class="section__login" id="authRegister">
        <div class="form-wrapper">
          <div class="form-logo form-logo__login">
            <a
              href="index.html"
              aria-current="page"
              class="nav-logo-link w-inline-block c-logo-text"
            >
              Gold Fund Trader
            </a>
          </div>
          <div class="page-title text-center">Sign Up</div>
          <div class="divider--horizontal"></div>
          <form class="form form__login" method="post" novalidate>
            <div class="form__group">
              <input
                class="form__input"
                data-val="true"
                placeholder="First Name"
                type="text"
                data-val-required="The First Name field is required."
                id="FirstName"
                name="FirstName"
                value
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="FirstName"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="form__group">
              <input
                class="form__input"
                data-val="true"
                placeholder="Last Name"
                type="text"
                data-val-required="The Last Name field is required."
                id="LastName"
                name="LastName"
                value
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="LastName"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="form__group">
              <input
                class="form__input"
                data-val="true"
                placeholder="Username"
                type="text"
                data-val-maxlength="The field Username must be a string or array type with a maximum length of &#x27;16&#x27;."
                data-val-maxlength-max="16"
                data-val-minlength="The field Username must be a string or array type with a minimum length of &#x27;4&#x27;."
                data-val-minlength-min="4"
                data-val-regex="Username must only contain numbers, letters, underscores, and dashes."
                data-val-regex-pattern="^[a-zA-Z0-9_-]*$"
                data-val-required="The Username field is required."
                id="Username"
                maxlength="16"
                name="Username"
                value
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="Username"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="form__group">
              <input
                class="form__input"
                data-val="true"
                placeholder="Email"
                type="email"
                data-val-email="Invalid email address."
                data-val-required="The Email field is required."
                id="Email"
                name="Email"
                value
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="Email"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="form__group">
              <input
                class="form__input"
                type="password"
                data-val="true"
                placeholder="Password"
                data-val-maxlength="The field Password must be a string or array type with a maximum length of &#x27;128&#x27;."
                data-val-maxlength-max="128"
                data-val-minlength="The field Password must be a string or array type with a minimum length of &#x27;8&#x27;."
                data-val-minlength-min="8"
                data-val-regex="Passoword must be at least 8 characters and contain: lowercase character, uppercase character, number."
                data-val-regex-pattern="^(?=(.*[A-Z]){1,})(?=(.*[a-z]){1,})(?=(.*[0-9]){1,}).*$"
                data-val-required="The Password field is required."
                id="Password"
                maxlength="128"
                name="Password"
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="Password"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="form__group">
              <input
                class="form__input"
                data-val="true"
                type="password"
                placeholder="Confirm Password"
                data-val-equalto="Passwords do not match."
                data-val-equalto-other="*.Password"
                data-val-required="The Confirm Password field is required."
                id="ConfirmPassword"
                name="ConfirmPassword"
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="ConfirmPassword"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div style="display: flex; flex-direction: row; margin: 1rem 0">
              <div>
                <input
                  type="checkbox"
                  data-val="true"
                  data-val-required="Required"
                  id="AgreeNewsletter"
                  name="AgreeNewsletter"
                  value="true"
                />
              </div>
              <div>
                <label class="checkbox__label" for="AgreeNewsletter">
                  I agree to receive emails from Gold Fund Trader & Iâ€™ve Read
                  and accept the Terms & Conditions.
                </label>
                <span
                  class="text-danger field-validation-valid"
                  data-valmsg-for="AgreeNewsletter"
                  data-valmsg-replace="true"
                ></span>
              </div>
            </div>
            <div class="form__group">
              <div class="text-center">
                <div
                  class="form__group g-recaptcha"
                  data-sitekey="6LewVAIhAAAAAOw2edoBVR5e6O8XTUjnO9olXnjB"
                ></div>
              </div>
              <span
                class="text-danger text-center field-validation-valid"
                data-valmsg-for="g-recaptcha-response"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="text-center">
              <button
                id="btnSubmit"
                type="submit"
                class="btn btn__login btn--primary"
              >
                Register<i id="icon-arrow"></i>
              </button>
            </div>
            <input
              name="__RequestVerificationToken"
              type="hidden"
              value="CfDJ8Ee-YmUXawBEh8sLgTkl81EDM4xpnY5F9fXxhQV79KDnT-bK4DrqHYa2e1FHVy1DtM5Ygza4UDNWkVpOkSjoP3LbsZwxMP7ybcMGbRutOerrP-tN5SBdKFMJ5SX8-3j1pZHMAaoc4uRuka8m2eCRxFk"
            /><input name="AgreeNewsletter" type="hidden" value="false" />
          </form>
          <div class="divider--horizontal"></div>
          <div class="register-text">Have an account?</div>
          <div>
            <a
              href="../login/index.html"
              class="register-link"
              data-cf-modified-fb66d1efae1b6139a1cb5cf2-
              >Sign In<i id="icon-arrow"></i
            ></a>
          </div>
        </div>
        <script
          src="../../lib/jquery/dist/jquery.min.js"
          type="fb66d1efae1b6139a1cb5cf2-text/javascript"
        ></script>
        <script
          src="../../bootstrap/js/bootstrap.bundle.min.js"
          type="fb66d1efae1b6139a1cb5cf2-text/javascript"
        ></script>
        <script
          src="../../lib/jquery-validation/dist/jquery.validate.min.js"
          type="fb66d1efae1b6139a1cb5cf2-text/javascript"
        ></script>
        <script
          src="../../lib/jquery-validation/dist/additional-methods.min.js"
          type="fb66d1efae1b6139a1cb5cf2-text/javascript"
        ></script>
        <script
          src="../../lib/jquery-ajax-unobtrusive/jquery.unobtrusive-ajax.js"
          type="fb66d1efae1b6139a1cb5cf2-text/javascript"
        ></script>
        <script
          src="../../lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"
          type="fb66d1efae1b6139a1cb5cf2-text/javascript"
        ></script>
      </div>
    </div>
  </body>
</html>
